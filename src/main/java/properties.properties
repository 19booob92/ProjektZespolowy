instrukcja=<html><body><ol><li>Program po uruchomieniu dzia\u0142a w trybie nowego projektu</lo><li>Za\u0142ozenie nowego projektu wymaga wyboru z menu opcji Nowa Gra</li><li>Nale\u017Cy wype\u0142ni\u0107 pola w oknie g\u0142ównym dotycz\u0105cych tworzonej gry</li><li>Pobranie gry z istniej\u0105cej paczki wykonujemy za pomoc\u0105 przycisku Wczytaj gr\u0119 w oknie g\u0142ównym lub w menu</li><li>Po utworzeniu nowej gry mo\u017Cna modelowa\u0107 fabu\u0142\u0119 poprzez dodawanie zagadek przyciskiem Nowa zagadka</li><li>Mo\u017Cna równie\u017C skorzysta\u0107 z opcji dodania zagadki poprzez wybór z menu kontekstowego w grafie</li><li>Po wype\u0142nieniu pó\u0142 zagadki nale\u017Cy j\u0105 zapisa\u0107. Stosowny blok powienien pojawi\u0107 si\u0119 na grafie</li><li>Usuwanie bloków wykonujemy za pomoc\u0105 listy zagadek w oknie g\u0142ównym lub wybieraj\u0105c z menu kontekstowego opcj\u0119 usu\u0144</li><li>Edycja istniej\u0105cych zagadek wywo\u0142uje si\u0119 po klikni\u0119ciu na wybrany blok lub poprzez wybór opcji edytuj na li\u015Bcie zagadek<li>Utworzone zagadki \u0142\u0105czymy w kolejno\u015Bci wyst\u0105pienia klikaj\u0105c na \u0142\u0105czniki w grafie</li><li>Istnieje równie\u017C mo\u017Cliwo\u015B\u0107 dodawania skrytek za pomoc\u0105 opcji Zarz\u0105dzanie skrytkami</li><li>Ustawienia gry w panelu bocznym dotycz\u0105 wygl\u0105du danej gry, który z poziomu aplikacji mobilnej mo\u017Ce by\u0107 modyfikowany</li><li>Skonfigurowan\u0105 gr\u0119 zapisujemy przyciskiem Zapisz Gr\u0119 b\u0105d\u017A te\u017C wysy\u0142amy na serwer przyciskiem Wy\u015Blij paczk\u0119</li><li>Stan operacji przesy\u0142ania jest wizualizowany na pasku statusu</li><li>Istnieje równie\u017C mo\u017Cliwo\u015B\u0107 wygenerowania raportu z utworzonej gry do przegl\u0105darki internetowej oraz pliku PDF</li></lo></ol><li></body></html>